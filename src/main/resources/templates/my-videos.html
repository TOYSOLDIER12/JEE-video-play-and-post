<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-header h2 {
            margin: 0;
        }

        .profile-details {
            text-align: left;
            margin-top: 20px;
        }

        .profile-details h3 {
            margin-top: 0;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: left;
        }

        .video-card video {
            width: 100%;
        }

        .video-card .video-info {
            padding: 10px;
        }

        .video-card .video-info h4 {
            margin: 0 0 10px;
        }

        .video-card .video-info p {
            margin: 0 0 10px;
            color: #666;
        }

        .video-card .video-info .reactions {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .video-card .video-info .reactions i {
            cursor: pointer;
            color: #6c757d;
            transition: color 0.2s;
        }

        .video-card .video-info .reactions i:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="profile-header">
        <img th:src="${creator.getProfile()}" alt="Profile Picture">
        <div>
            <h2>
                <span th:text="${creator.getUsername()}"></span>
            </h2>
        </div>
    </div>
    <div class="profile-details">
        <h3>About</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a semper justo. Sed vehicula, risus vel fermentum auctor, orci magna consequat urna, et ultricies elit nunc in metus.</p>
    </div>
    <h3>Videos</h3>
    <div class="video-grid">
        <div th:each="video : ${videos}" class="video-card">
            <video controls>
                <source th:src="${video.getUrl()}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-info">
                <h4 th:text="${video.getName()}"></h4>
                <p th:text="${video.getDescription()}"></p>
                <div class="reactions">
                    <i class="fas fa-thumbs-up"></i>
                    <i class="fas fa-thumbs-down"></i>
                    <i class="fas fa-laugh-beam"></i>
                    <i class="fas fa-tired"></i>
                </div>
            </div>
        </div>
        <!-- Add more video cards as needed -->
    </div>
</div>
</body>
</html>
