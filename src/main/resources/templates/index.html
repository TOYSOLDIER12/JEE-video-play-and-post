<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/javascript/javascript.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>


    <div class="topnav">
        <a class="active" th:href="@{/index}">Home</a>
        <a class="active" th:href="@{/my-videos/{username}(username=${username})}">My Videos</a>
        <a class="active" th:href="@{/post}" >Post</a>
    </div>



<div class="container">
    <h1>Your Index me Lord
        <span th:text="${username}"></span>
    </h1>
    <div class="login-logout-button" sec:authorize="isAnonymous()">
        <i class="fas fa-sign-in-alt"></i>
        <a th:href="@{/login}">Login</a>
    </div>
    <div class="login-logout-button" sec:authorize="isAuthenticated()">
        <i class="fas fa-sign-out-alt"></i>
        <a th:href="@{/logout}" th:after-signout="clear-session">Logout</a>
    </div>

    <div class="videos">
        <div th:each="video : ${videos}" class="video">
            <div class="profile">
                <p>
                    <a th:href="@{/my-videos/{username}(username=${video.getCreatorDTO().getUsername()})}">
                        <img th:src="${video.getCreatorDTO().getProfile()}" alt="Profile Picture" >
                    </a>
                </p>
                <span th:text="${video.getCreatorDTO().getUsername()}"></span>
            </div>
            <h2 th:text="${video.getName()}" style="margin-top:60px; margin-left:300px;">Video Title</h2> <!-- Adjust margin-left to match profile -->
            <video controls loop autoplay muted>
                <source th:src="${video.getUrl}" type="video/mp4">
                gha bdel pc hhhh
            </video>
            <div class="like-comment-buttons">
                <div class="reactions">
                    <div th:each="type : ${T(ma.xproce.video.dao.enumerations.Type).values()}">
                        <i th:class="'fas ' + ${iconClasses[type.name()]}"></i>
                        <span th:text="${videoReactions[video.id][type.name()]}"></span>
                        <button class="reaction-button" th:data-type="${type.name()}" th:data-video="${video.id}" th:data-username="${username}" onclick="handleReactionClick(this)">React</button>
                    </div>
                </div>
                <div class="comments">
                    <a th:href="@{/video={id}/comments(id=${video.getId()})}">
                        <i class="fas fa-comment"></i>
                    </a>
                    <span th:text="${video.getComments()?.size()}"></span>
                </div>
            </div>
                <div class="add-friend-button" th:if="${video.getCreatorDTO().getUsername() != username}" th:data-username="${video.getCreatorDTO().getUsername()}">
                    <i class="fas fa-user-plus">
                        <button class="add-friend-button" th:data-username="${username}" th:data-friend="${video.getCreatorDTO().getUsername()}" onclick="handleFriendRequest(this)"></button>
                    </i>
                    Add Friend
                </div>
            </div>

        </div>

    </div>

</body>
</html>
